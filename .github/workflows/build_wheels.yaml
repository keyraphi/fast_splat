name: Build Wheels

on:
  push:
    # Trigger on both main and optimize
    branches: [main, optimize]
    tags: ["v*"] # Keep your release tags working
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y yum-utils &&
            yum-config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo &&
            yum install -y cuda-nvcc-12-4 cuda-cudart-devel-12-4 cuda-libraries-devel-12-4

          # LOGIC: If branch is 'optimize', build only 3.12.
          # Otherwise (main or tags), build 3.9 through 3.13.
          CIBW_BUILD: >-
            ${{ github.ref_name == 'optimize'
                && 'cp312-manylinux_x86_64'
                || 'cp39-manylinux_x86_64 cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64'
            }}

          CIBW_SKIP: "pp*"

          CIBW_ENVIRONMENT: >
            PATH=$PATH:/usr/local/cuda-12.4/bin
            LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/cuda-12.4/lib64
            CUDA_PATH=/usr/local/cuda-12.4

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          # Use the branch name in the artifact to distinguish them easily
          name: cibw-wheels-${{ github.ref_name }}
          path: ./wheelhouse/*.whl

  upload_release:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Use this if condition to ensure it only runs for tags
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cibw-wheels
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          make_latest: true

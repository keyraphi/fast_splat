name: Build Wheels

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Use a Manylinux image that has CUDA pre-installed
          # 'nvidia/cuda' images are common, but for cibuildwheel, we use
          # a specialized container or install it via CIBW_BEFORE_ALL_LINUX.
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y yum-utils &&
            yum-config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo &&
            yum install -y cuda-nvcc-12-4 cuda-cudart-devel-12-4 cuda-libraries-devel-12-4

          # Only build for modern 64-bit Linux
          CIBW_BUILD: "cp3*-manylinux_x86_64"
          CIBW_SKIP: "cp36-* cp37-* cp38-* pp*"

          # Pass environment variables to CMake if needed
          CIBW_ENVIRONMENT: >
            PATH=$PATH:/usr/local/cuda-12.4/bin
            LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/cuda-12.4/lib64
            CUDA_PATH=/usr/local/cuda-12.4

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels
          path: ./wheelhouse/*.whl

  upload_release:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cibw-wheels
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
